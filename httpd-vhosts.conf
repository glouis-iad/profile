<VirtualHost *:80>
  ServerName troger.dev
  ServerAlias *.*.troger.dev  *.*.troger.fr
  DocumentRoot /Users/troger/webroot/
  VirtualDocumentRoot /Users/troger/webroot/%2/%1
  <Directory /Users/troger/webroot>
        Options Indexes FollowSymLinks
        AllowOverride All
  </Directory>
</VirtualHost>



